<html ng-app="AngularApp">

<head>
  <title>Minha página AngularJS</title>
  <meta charset="utf-8" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/escola.css">

  <!-- BootStrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  <!-- AngularJS -->
  <script src="js/angular-1.7.5/angular.min.js" type="text/javascript"></script>
  <script src="js/angular-1.7.5/angular-animate.min.js"></script>
  <script src="js/angular-1.7.5/angular-aria.min.js"></script>
  <script src="js/angular-1.7.5/angular-messages.min.js"></script>

  <!-- ui.router -->
  <script src="https://unpkg.com/@uirouter/angularjs@1.0.20/release/angular-ui-router.min.js" type="text/javascript">
  </script>

  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.8/angular-material.min.js" type="text/javascript">
  </script>

  <!-- Angular Material Icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-material-icons/0.7.1/angular-material-icons.min.js"></script>

  <script>
    var escolaApp = angular.module("AngularApp", ["ui.router",
      'ngMaterial', 'ngMessages', 'ngMdIcons'
    ]);

    escolaApp.config(function($mdThemingProvider){
      $mdThemingProvider.theme('splashRed')
          .backgroundPalette('red');
    });

    var baseUrl = "http://mobile-aceite.tcu.gov.br:80/nossaEscolaRS";

    // Factory - API
    var escolaApi = function($http) {

      var _getEscolas = function(quantidadeDeItens) {
        return $http.get(baseUrl + "/rest/escolas?quantidadeDeItens=" +
          quantidadeDeItens);
      };

      var _getEscola = function(codEscola) {
        return $http.get(baseUrl + "/rest/escolas/" + codEscola);
      };

      var _getAvaliacoes = function() {
        return $http.get(baseUrl + "/rest/tiposavaliacao");
      };

      return {
        getEscolas: _getEscolas,
        getEscola: _getEscola,
        getAvaliacoes: _getAvaliacoes
      };
    }

    escolaApp.factory("escolaApi", escolaApi);

    // Controllers
    var listarEscolaCtrl = function($scope, $mdToast, escolaApi) {

      $scope.escolas = [];
      $scope.quantidades = [10, 20, 30, 40, 50, 100];

      $scope.listarEscola = function(quantidade) {

        escolaApi.getEscolas(quantidade)
          .then(function(response) {
            var toast = $mdToast.simple()
                      .textContent('As escolas foram listadas abaixo.')
                      .position('top right')
                      .action('OK')
                      .hideDelay(6000)
                      .toastClass('my-success');
            $mdToast.show(toast);

            $scope.escolas = response.data;
          })
          .catch(function(error) {
            var toast = $mdToast.simple()
                      .textContent('Algum problema ocorreu na solicitação dos dados das escolas.')
                      .position('top right')
                      .action('OK')
                      .hideDelay(6000)
                      .toastClass('my-error');
            $mdToast.show(toast);

            console.error(error);
          });
      }
    };

    var pesquisarEscolaCtrl = function($scope, $stateParams, escolaApi) {

      $scope.escola = {};
      $scope.codEscola = $stateParams.codEscola;

      $scope.pesquisarEscola = function(codEscola) {
        escolaApi.getEscola(codEscola)
          .then(function(response) {
            $scope.escola = response.data;
          })
          .catch(function(error) {
            console.error(error);
          });
      }
    };

    escolaApp.controller("ListarEscolaCtrl", listarEscolaCtrl);
    escolaApp.controller("PesquisarEscolaCtrl", pesquisarEscolaCtrl);

    // Navegação.
    escolaApp.config(function($stateProvider, $urlRouterProvider) {

      $urlRouterProvider.otherwise('/home');

      $stateProvider
        .state('home', {
          url: '/home',
          templateUrl: 'home.html'
        })
        .state('listar', {
          url: '/listar',
          templateUrl: 'listarEscolas.html',
          controller: 'ListarEscolaCtrl'
        })
        .state('pesquisar', {
          url: '/pesquisar/:codEscola',
          templateUrl: 'pesquisarEscola.html',
          controller: 'PesquisarEscolaCtrl'
        })
    });
  </script>
</head>

<body>
  <div class="container">
    <header>
      <nav class="navbar navbar-light bg-light">
        <div class="navbar-header">
          <a class="navbar-brand" ui-sref="#">Escolas - TCU Cívico</a>
        </div>
        <ul class="nav navbar-nav">
          <li><a ui-sref="home">Home</a></li>
          <li><a ui-sref="listar">Listar</a></li>
          <li><a ui-sref="pesquisar">Pesquisar</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div ui-view></div>
    </main>

    <footer>
      Dados - TCU
    </footer>
  </div>
</body>

</html>
