<!DOCTYPE html>
<html ng-app="EscolaWebApp">
  <head>
    <meta charset="utf-8">
    <title>Página Inicial</title>
    <link rel="shortcut icon" href="img/ifpb.png">

    <!-- Estilo -->
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/menu.css">

    <!-- AngularJs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- EscolaWebApp - Aplicação Angular -->
    <script src="js/app.js" type="text/javascript"></script>

  </head>
  <body>
    <div class="meu-container">
      <header>
        <h2 class="logo">
          LOGO
        </h2>
        <nav>
          <ul class="navigation">
            <li><a href="campus.html">Campus</a></li>
            <li><a href="aluno.html">Aluno</a></li>
            <li><a href="#">Curso</a></li>
            <li><a href="#">Disciplina</a></li>
            <li><a href="escola.html">Escola</a></li>
            <li><a href="#">Turma</a></li>
          </ul>
        </nav>
      </header>
      <main ng-controller="AlunoController">
        <form>
            <div class="form-group">
              <label for= 'nome'> Nome: </label>
              <input type = 'text' name = 'nome' class="form-control" ng-model="nome">
            </div>
            <div class="form-group">
              <label for= 'matricula'> Matricula:</label>
              <input type= 'text' name= 'matricula' class="form-control" ng-model="matricula">
            </div>
            <div class="form-group">
              <label for= 'cpf'> CPF:</label>
              <input type= 'text' name= 'cpf' class="form-control" ng-model="cpf">
            </div>
            <div class="form-group">
              <label for= 'nascimento'> Nascimento:</label>
              <input type= 'date' name= 'nascimento' class="form-control" ng-model="nascimento">
            </div>
            <div class="form-group">
              <label for= 'id_endereço'> Número de Identificação do Endereço:</label>
              <input type= 'text' name= 'id_endereco' class="form-control" ng-model="id_endereco">
            </div>
            <div class="form-group">
              <label for= 'id_curso'> Número de Identificação do Curso:</label>
              <input type= 'text' name= 'id_curso' class="form-control" ng-model="id_endereco">
            </div>
            <input type= 'submit' name='Cadastrar' value= 'Cadastrar' class="btn btn-dark btn-lg btn-block">
        </form>
      </main>
      <footer>
        Rodapé
      </footer>
    </div>
  </body>
</html>
