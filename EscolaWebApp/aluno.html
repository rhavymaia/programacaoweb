<!-- Aluno - Formulário -->
<form name="alunoForm">
  <div class="form-group">
    <!-- Nome -->
    <label for='nome'> Nome: </label>
    <input type='text' name='nome' class="form-control" ng-model="aluno.nome"
      ng-required="true" ng-minlength="3" ng-maxlength="25">
    <div>
      <div ng-show="alunoForm.nome.$error.required && alunoForm.nome.$dirty" class="alert alert-danger">
        Por favor, preencha o campo nome!
      </div>
      <div ng-show="alunoForm.nome.$error.minlength && alunoForm.nome.$dirty" class="alert alert-danger">
        Por favor, o Nome não tem o tamanho mínimo válido!
      </div>
      <div ng-show="alunoForm.nome.$error.maxlength && alunoForm.nome.$dirty" class="alert alert-danger">
        Por favor, o Nome não tem o tamanho máximo válido!
      </div>
    </div>
  </div>

  <!-- Matrícula -->
  <div class="form-group">
    <label for='matricula'> Matrícula:</label>
    <input type='text' name='matricula' class="form-control" ng-model="aluno.matricula" ng-required="true" ng-minlength="12">
    <div ng-messages="alunoForm.matricula.$error" ng-if='alunoForm.matricula.$dirty'>
      <div ng-message="required" class="alert alert-danger">
        Por favor, preencha o campo Matrícula!
      </div>
      <div ng-message="minlength" class="alert alert-danger">
        Por favor, a Matrícula não tem o tamanho mínimo válido!
      </div>
    </div>
  </div>

  <!-- CPF -->
  <div class="form-group">
    <label for='cpf'> CPF:</label>
    <input type='text' name='cpf' class="form-control" ng-model="aluno.cpf">
  </div>

  <!-- Nascimento -->
  <div class="form-group">
    <label for='nascimento'> Nascimento:</label>
    <input type='date' name='nascimento' class="form-control" ng-model="aluno.nascimento">
  </div>

  <!-- Endereço -->
  <div class="form-group">
    <label for='id_endereço'> Número de Identificação do Endereço:</label>
    <input type='text' name='id_endereco' class="form-control" ng-model="aluno.id_endereco">
  </div>

  <!-- Curso -->
  <div class="form-group">
    <label for='id_curso'> Número de Identificação do Curso:</label>
    <input type='text' name='id_curso' class="form-control" ng-model="aluno.id_curso">
  </div>

  <!-- Botões -->
  <button type='reset' name='limpar' class="btn btn-secondary btn-lg btn-block">
    Limpar
  </button>
  <button ng-click="cadastrar()" class="btn btn-dark btn-lg btn-block">
    Cadastrar
  </button>
</form>
